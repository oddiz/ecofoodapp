        <meta charset="UTF-8">

        <title>Eco Food Calculator</title>

   <body>
        
		<div class="top">
			<div class="top__title">
				<h1 class="page__title">Eco Menu Calculator</h1>
			</div>
		</div>
        
        
        
		<div class="bottom">
			<div class="calculate">
				<div class="input__container">	
					<input type="number" class="food__amount__input" placeholder="Desired food # in menu. eg: 50">
					<input type="number" class="simulation__scale__input" placeholder="Sim scale. Higher = better result eg: 500000">
				</div>
				<div class="calculate__container">
                    <button class="calculate__btn">Calculate <em class="ion-ios-checkmark-outline"></em></button>
                    <button class="calculate__btn withAsync">Calc Async <em class="ion-ios-checkmark-outline"></em></button>
                    <button class="calculate__btn withWorker">Calc w/ Worker <em class="ion-ios-checkmark-outline"></em></button>
                    <-Recommended
                    <div id="progress__bar"><div id="inner__bar">%0</div></div>
				</div>
			</div>
			
			<div class="left__container">
			
			
			
			
			<div class="available__food__container">
				
				<h2 class="available__food__title">Available food</h2>

				<div class="available__food__list">

					
					<div class="item clearfix" id="46">
						<div class="item__description">Bear Supreme</div>
						<div class="item__add">
							<button class="item__add--btn"> <i class="ion-ios-close-outline"></i></button>
						</div>
					</div>
				
			
					<div class="item clearfix" id="22">
						<div class="item__description">Sweet Salad</div>
							<div class="item__add">
								<button class="item__add--btn"> <i class="ion-ios-close-outline"></i></button>
							</div>
					</div>


				</div>

			</div>

						
						

					
				

				
			<div class="selected__food__container">						
				<h2 class="selected__title">Selected food</h2>

				<div class="selected__list">
		<!--list starts here-->


					<div class="item clearfix" id="44">
						
						<div class="item__description">Elk Taco</div>
			
						<div class="item__delete">
							<button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
						</div>						
					</div>



					<div class="item clearfix" id="23">
						<div class="item__description">Crimson Salad</div>
						
							<div class="item__delete">
								<button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
							</div>
					</div>

		<!--list ends here -->				
				</div>

			</div>
		</div>

		   <div class="right__container">
				
				

			</div>
   	</div>
